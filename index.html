<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Rapsberry Awards</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/fontawesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="components/elements/navbar-element.js"></script>
    <script src="components/elements/sidebar-element.js"></script>
    <script src="components/elements/dashboard-element.js"></script>
    <script src="components/elements/top-winners-element.js"></script>
    <script src="components/elements/list-movies-element.js" type="module"></script>
</head>

<body>
    <header class="container-fluid">
        <nav-bar></nav-bar>
    </header>
    <div class="container-fluid">
        <div class="row">
            <aside class="col-md-3 col-sm-3 col-lg-3 flex-grow-sm-1 flex-shrink-1 flex-grow-0 sticky-top pb-sm-0 pb-3">
                <div class="bg-light border rounded-3 p-1 h-100 sticky-top">
                    <side-bar id="side-bar"></side-bar>
                </div>
            </aside>
            <main class="col-md-9 col-sm-9 col-lg-9 overflow-auto h-100">
                <dt-dashboard id="dashboard" style="display: block;"></dt-dashboard>
                <list-movies id="list" style="display: none;"></list-movies>
            </main>
        </div>
    </div>
</body>

</html>

<script>
    $(document).ready(function () {
        $('#side-bar').click(function (evt) {
            const item = evt.target;
            const optionsSideBar = item.shadowRoot.querySelectorAll('button');
            optionsSideBar.forEach(it => {
                if (it.classList.contains('active')) {
                    $(`#${it.ariaLabel}`).show();
                } else {
                    $(`#${it.ariaLabel}`).hide();
                }
            })
        })
    })
</script>
